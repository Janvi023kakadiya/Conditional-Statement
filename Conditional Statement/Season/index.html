<!DOCTYPE html>
<html>
<head>
    <title>Season</title>
</head>
<body>
    <h2>Season</h2>
    <p id="seasonDisplay"></p>

    <script>
       let day = 11;
       let season;

        switch(day){
            case 1:
            case 2:
            case 3:
            case 4:
                season = "Winter";
                break;
            case 5:
            case 6:
            case 7:
            case 8:
                season = "Summer";
                break;
            case 9:
            case 10:
            case 11:
            case 12:
                season = "Monsoon";
                break;
            default:
                season = "Invalid day";
                break;
        }

    
        document.getElementById("seasonDisplay").innerHTML = "Season: " + season;
    </script>

</body>
</html>
