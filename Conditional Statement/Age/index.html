<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
    <h2>Age Group </h2>
    <p id="age"></p>
    <p id="classification"></p>

    <script>
        let age = 60; 

        let ageGroupMessage;
        if (age < 0) {
            ageGroupMessage = "Please enter a valid age.";
        } else if (age >= 0 && age <= 12) {
            ageGroupMessage = "Child.";
        } else if (age >= 13 && age <= 19) {
            ageGroupMessage = "Teenager.";
        } else if (age >= 20 && age <= 64) {
            ageGroupMessage = "Adult.";
        } else if (age >= 65) {
            ageGroupMessage = "Senior.";
        }

        document.getElementById('age').innerHTML = "Age: " + age;
        document.getElementById('classification').innerHTML = "Classification: " + ageGroupMessage;
    </script>
</body>
</html>

</html>
