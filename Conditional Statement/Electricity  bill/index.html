<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill </title>
</head>

<body>
    <h2>Electricity Bill</h2>
    <p id="units"></p>
    <p id="bill"></p>

    <script>
        let units = 790;
        let bill;

        if (units <= 50) {
            bill = units * 1;
        } else if (units <= 150) {
            bill = 50 * 1 + (units - 50) * 2;
        } else if (units <= 250) {
            bill = 50 * 1 + 100 * 2 + (units - 150) * 3;
        } else if (units > 250) {
            bill = 50 * 1 + 100 * 2 + 100 * 3 + (units - 250) * 4;
        }

        if (units > 150) {
            bill += bill * 0.2; 
        }
 
        document.getElementById("units").innerHTML = "Units: " + units;
        document.getElementById("bill").innerHTML = "Total Bill: Rs" + bill; 
        console.log("Total Bill: $" + bill); 
    </script>
</body>

</html>
